<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@700&family=Rubik:wght@300;400;500&display=swap"
    rel="stylesheet">
  <!-- <link rel="stylesheet" href="oldstyle.css"> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="card-container">

      <div class="card card--avatar">
        <div class="card--avatar-top">
          <img src="./images/image-jeremy.png" class="avatar" alt="jeremy">
          <h1><span>Report for</span><br />
            Jeremy Robson</h1>
        </div>

        <div class="card--avatar-bottom">
          <button class="btn">Daily</button>
          <button class="btn">Weekly</button>
          <button class="btn active">Montly</button>
        </div>
      </div>

      <div class="container-timecards">
        <div class="timecards-top">
          <svg class="timecard__icon" width="79" height="79" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m18.687 10.43 15.464 30.906c.31.682.743 1.322 1.3 1.88.558.557 1.198.99 1.714 1.217L68.237 59.98 52.484 75.732a8.025 8.025 0 0 1-11.355 0L2.934 37.538a8.025 8.025 0 0 1 0-11.356L18.687 10.43Zm19.345-7.99 10.839 10.838 2.065-2.064a5.845 5.845 0 0 1 8.258 0l8.258 8.259a5.845 5.845 0 0 1 0 8.258l-2.064 2.064 10.839 10.84a8.025 8.025 0 0 1 0 11.355l-4.728 4.728L39.126 40.53a1.963 1.963 0 0 1-.578-.413 1.963 1.963 0 0 1-.413-.578L21.95 7.168l4.728-4.728a8.025 8.025 0 0 1 11.355 0Zm17.033 12.903-2.064 2.065 8.258 8.258 2.064-2.064-8.258-8.259Z"
              fill="#D96C47" fill-rule="nonzero" />
          </svg>
        </div>
        <div class="timecards-bottom">
          <div class="timercards-content-left">
            <h2 class="timecards__header"><span>Work</span><br />
              5hrs</h1>
          </div>
          <div class="timercards-content-right">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
            <small class="timecards__last-week">Previous - 36hrs</small>
          </div>

        </div>
      </div>
  </main>

</body>

</html>
